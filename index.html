<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="css/valentine.css" />
  </head>
  <body>
    <div id="valentineQuestion"><b>Deepude Will you be my valentine?</b></div>
    <button class="answerButton" onclick="location.href='thankyou.html'">
      Yes
    </button>
    <button class="answerButton" id="noButton">No I Don't:(</button>
    <br />
    <img src="cat.gif" alt="cat asking question" class="responsive" />

    <script>
      var noButtonTexts = [
        "Are you sure?",
        "Please don't do it!",
        "Think again!",
        "Really? ðŸ¥º",
        "You'll regret this!",
        "Give me a chance!",
        "Pretty please?",
        "One more time...",
        "Don't break my heart!",
        "Last chance!"
      ];
      var clickCount = 0;

      document
        .getElementById("noButton")
        .addEventListener("click", function () {
          var yesButton = document.querySelector(
            'button[onclick*="thankyou.html"]'
          );
          var currentFontSize = parseInt(
            window.getComputedStyle(yesButton).fontSize
          );
          yesButton.style.fontSize = currentFontSize + 10 + "px"; // Increase font size by 5px
          
          // Change the No button text
          this.textContent = noButtonTexts[clickCount];
          clickCount = (clickCount + 1) % noButtonTexts.length;
        });
    </script>
  </body>
</html>
